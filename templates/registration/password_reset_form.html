{% extends "base.html" %}
{% load crispy_forms_tags blog_extras %}
{% block title %}Reset password?{% endblock %}
{% block content %}


{% row "justify-content-center" %}
    {% col "col-md-6" %}
        <form method="post" action="{% url "password_reset" %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Reset password</button>
        </form>

    {% endcol %}
{% endrow %}
{% endblock %}
